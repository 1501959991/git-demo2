<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    1 把index.html这个文件 提交到暂存区
    git add index.html
    2 把index.html 这个文件从暂存区 提交到版本库（master）
    git commit -m '注释'
    3 把版本库（master） 里面的版本 推送到github上保存
    git push   （如果需要用户名和密码  需要输入github账号和密码）
    
    4 git log   查看提交的日志

    5 git status  查看状态
   -->
   <!-- 
     对比操作：
     1 对比 工作区和暂存区
     git dif
    -->
    <!-- 
        1 暂存区撤销回工作区
        git reset HEAD index.html
        2 从上次版本恢复
        git checkout index.html
        3 撤销上次提交(需求： 把第三次提交撤销回来 然后再提交一次，形成一个最新的版本)
       
     -->

     <!-- 
       删除操作
       1 工作区随便删除
       2 暂存区   git rm  --cached  test.html
       3 同时删除工作区和暂存区  git rm -f test.html
      -->
</body>
</html>
